<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">hi</div>
    <script>
        //debugger;
        var str = 'hello world';
        var div = document.querySelector('#app');
        div.innerHTML = str;
        str = 'hello vue';
        div.innerHTML = str;

        //객체의 특정속성의 동작을 바꾸는 방식
        // Object.defineProperty('대상객체','객체 속성',객체 동작);

        var obj = {};
        Object.defineProperty(obj, 'str', {
            get: function(){
                //obj.str 했을때 돌아가는 코드 - 접근
                console.log('접근');
                
            },
            set: function(newValue){
                //obj.str = 10 했을때 돌아가는 코드 - 할당
                console.log('할당',newValue);
                div.innerHTML;
                
            }
        });
    </script>
</body>
</html>
